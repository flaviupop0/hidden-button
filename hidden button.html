<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hidden Button</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body id="body">
        <div class="container">
            <h3 id="title">
                Enter the number of the buttons you wish to generate
            </h3>
            <script src="index.js"></script>
            <div class="d-flex align-items-center justify-content-center">
                <input
                    class="form-control custom-input m1-2"
                    id="numberButtons"
                    type="number"
                    min="3"
                />
                <button class="btn btn-dark" id="generate">Generate!</button>
            </div>
            <div id="buttonContainer" class="mt-3"></div>
        </div>
    </body>
</html>
